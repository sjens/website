{{ define "main" }}
    <div>
        <h1 style="margin-bottom: 0;">{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
        {{ if eq .Lastmod .Date }}
        <time><i>{{ .Date | time.Format (":date_medium") }}</i></time>
        {{ else }}
        <time><i>{{ .Lastmod | time.Format (":date_medium") }}</i></time>
        {{ end }}
        {{- end -}}
    </div>
<article>
    {{- partial "prose.html" . -}}
</article>
{{ end }}
