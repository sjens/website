{{ define "main" }}
<article>
    <header>
        <div>{{ .Title }}</div>
        <div>
            {{- if isset .Params "date" -}}
            {{ if eq .Lastmod .Date }}
            <time>{{ .Date | time.Format (":date_medium") }}</time>
            {{ else }}
            <time>{{ .Lastmod | time.Format (":date_medium") }}</time>
            {{ end }}
            {{- end -}}
        </div>
    </header>
    {{- partial "prose.html" . -}}
</article>
{{ end }}
